spring.application.name=bootM
#Database-oracle
#DB 접속 URL-Oracle thin 드라이버 사용-오라클 DB가 설치된 서버 주소/포트-연결할 Oracle SID
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
#Oracle JDBC 드라이버 클래스 지정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
#DB 접속 계정 정보
spring.datasource.username=scott
spring.datasource.password=tiger

#Mybatis
#MyBatis의 매퍼 XML 파일의 위치 지정, resources 생략
mybatis.mapper-locations=mapper/*.xml
#MyBatis 타입 별칭(alias) 설정
mybatis.type-aliases-package=com.ex.repository