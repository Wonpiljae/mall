<center><h1>글내용</h1></center>
<table width="500" cellspacing="0" cellpadding="0" border="1" align="center">
	<tr height="30" align="center">
		<td width="125">글번호</td>
		<td width="125" th:text="${dto.num}"></td>
		<td width="125">조회수</td>
		<td width="125" th:text="${dto.readCount}"></td>
	</tr>
	<tr height="30" align="center">
		<td>작성자</td>
		<td th:text="${dto.writer}"></td>
		<td>작성일</td>
		<td th:text="${#temporals.format(dto.reg, 'yy-MM-dd HH:mm')}"></td>
	</tr>
	<tr height="30" align="center">
		<td>글제목</td>
		<td colspan="3" th:text="${dto.title}"></td>
	</tr>
	<tr height="30" align="center">
		<td>글내용</td>
		<td colspan="3" th:text="${dto.content}"></td>
	</tr>
	<tr height="30">
		<td colspan="4" align="right">
			<input type="button" value="수정/삭제" th:onclick="|window.location='@{/board/inputPw(num=${dto.num},pageNum=${pageNum})}'|" />&nbsp;&nbsp;&nbsp;
			<input type="button" value="답글쓰기"th:onclick="|window.location='@{/board/write(num=${dto.num}, ref=${dto.ref}, re_level=${dto.re_level}, re_step=${dto.re_step})}'|" />&nbsp;&nbsp;&nbsp;
			<input type="button" value="글목록" th:onclick="|window.location='@{/board/list(pageNum=${pageNum})}'|" />&nbsp;&nbsp;
		</td>
	</tr>
</table>
