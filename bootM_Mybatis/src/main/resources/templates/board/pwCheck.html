<center><h1>비밀번호 확인</h1></center>
<form th:action="@{/board/update1}" method="post" name="pwForm">
<table cellspacing="0" cellpadding="0" border="1" align="center" width="300">
	<tr height="30" align="center">
		<td>
			<b>비밀번호를 입력해주세요.</b>
		</td>
	</tr>
	<tr height="30" align="center">
		<td>
			<input type="password" name="pw" />
			<input type="hidden" name="num" th:value="${num}" />
			<input type="hidden" name="pageNum" th:value="${pageNum}" />
		</td>
	</tr>
	<tr height="30" align="center">
		<td>
			<input type="submit" value="글수정" />
			<input type="button" value="글삭제" th:onclick="goDelete()"/>
			<input type="button" value="글목록" th:onclick="|window.location='/board/list(num=${num},pageNum=${pagenum})'|" />
		</td>
	</tr>
</table>
</form>
<script>
	function goDelete(){
		if(confirm('정말 삭제하시겠습니까?')){
			document.pwForm.action='/board/delete';
			document.pwForm.submit();
		}
	}
</script>
